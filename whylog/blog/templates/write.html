{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/writer.css' %}"/>
    {% if theme == 'dark' %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/header-dark.css' %}"/>
    {% else %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/nav_bar_light.css' %}"/>
    {% endif %}
    <title>Document</title>
</head>
<body>
    
    {% include 'header.html' %}

    <section class ="main">
        <form method="POST">
            <div class="post-write">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
            </div>

            <aside>
                <div class="ai-auto-write">
                    <button>AI 글 자동완성</button>
                </div>

                <div class="topic-wrapper">
                    <div class="topic">TOPIC</div>
                    <div class="topic-list">
                        <div class="topic-item">
                            <input type="radio" class="topic" name="topic" value="일상">
                            <label for="일상">일상</label>
                        </div>
                        <div class="topic-item">
                            <input type="radio" class="topic" name="topic" value="요리">
                            <label for="요리">요리</label>
                        </div>
                        <div class="topic-item">
                            <input type="radio" class="topic" name="topic" value="여행">
                            <label for="여행">여행</label>
                        </div>
                        <div class="topic-item">
                            <input type="radio" class="topic" name="topic" value="영화">
                            <label for="영화">영화</label>
                        </div>
                        <div class="topic-item">
                            <input type="radio" class="topic" name="topic" value="IT/전자기기">
                            <label for="IT/전자기기">IT/전자기기</label>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="info">
                    <h2>UPLOAD INFO</h2>
                    <p>공개여부: {% if edit_mode %}전체공개{% else %}미공개{% endif %}</p>
                    <input type="file" name="file" id="imageUpload" style="display:none;">
                    <button type="button" class="button-line" onclick="document.getElementById('imageUpload').click();">이미지 업로드</button>
                    </div>
                    <div class="save-box">
                    {% if edit_mode %}
                        <input type="submit" name="delete-button"  class="delete-button" value="삭제"/>
                        <input type="submit" class="save-button" value="수정"/>
                    {% else %}
                    <div class="save-button-wrapper">
                        <input type="submit" name="temp-save-button" class="temp-save-button" value="임시저장" />
                        <input type="submit" name="save-button" class="save-button" value="글 작성" />
                    </div>
                    {% endif %}
                    </div>
                </div>
            </aside>

        </form>
    </section>

    {% include 'footer.html' %}

</body>
</html>
