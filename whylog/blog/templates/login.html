{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <title>Login</title>
</head>
<body>
    <div class="login-box" >
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            <div class="box">
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit'>Login</button>
            </div>
        </form>
    </div>
</body>
</html>
